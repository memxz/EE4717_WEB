

<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../css/index.css" rel="stylesheet" type="text/css">
 <title>Line Break Example</title>
 <meta charset=“utf-8”>
 
</head>
<body>

<table>
	<thead>
		<tr>
		 <th>Spefciality Coffee</th>
		 <th>Description</th>
		 <th>Price</th>
		</tr>
	</thead>
	<tbody> 
		<tr>
			<td>Lite latte</td>
			<td>Chocolate lovers will love this mocha</td>
			<td >$4</td>
		</tr> 
		<tr>
			<td>Mocha latte</td>
			<td>Chocolate lovers will love this mocha</td>
			<td >$5</td>
		</tr> 
		
		<tr>
			<td>Espresso</td>
			<td>Chocolate lovers will love this mocha</td>
			<td >$3.5</td>
		</tr> 
	</tbody>
</table>

<style>
	table{
		margin: auto; 
		border: 5px solid #000066;
		width:600px;
		border-spacing:3px;
	}
	th{
		background-color: #000066;
		color: white;
	}
	td, th{
		padding: 5px;
		font-family: Arial, sans-serif;
		border-style: none;
	}
	
	caption{
		font-family: Verdana, sans-serif;
		font-weight: bold;
		font-size: 1.2em;
		padding-bottom: 5px;
	}
	
	tr:nth-of-type(even){
		background-color: #eaeaea;
	}
	/*
	tr:first-of-type{
		background-color: red;
		color:#eaeaea;
	}
	*/

</style>
</body>
</html>
