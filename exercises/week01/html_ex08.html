<!doctype html>
<html lang="en">
<head>
 <title>Line Break Example</title>
 <meta charset=“utf-8”>
</head>
<body>

<h1>My Favorite Colors</h1>
<ol type="A">
    <li>Blue</li>
	<li>Teal</li>
	<li>Red</li>
</ol>

<ol type="A"start="3">
    <li>Blue</li>
	<li>Teal</li>
	<li>Red</li>
</ol>

<ol type="I">
    <li>Blue</li>
	<li>Teal</li>
	<li>Red</li>
</ol>

<ol type="i">
    <li>Blue</li>
	<li>Teal</li>
	<li>Red</li>
</ol>

<ol type="1"start="6">
    <li>Blue</li>
	<li>Teal</li>
	<li>Red</li>
</ol>


</body>
</html>
